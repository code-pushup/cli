name: Code PushUp - Standalone Mode

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NX_NON_NATIVE_HASHER: true

permissions:
  pull-requests: write

jobs:
  code-pushup:
    runs-on: ubuntu-latest
    name: Run code pushUp in standalone mode
    # ignore PRs from forks, handled by code-pushup-fork.yml
    if: ${{ !github.event.pull_request.head.repo.fork }}
    env:
      CP_SERVER: ${{ secrets.CP_SERVER }}
      CP_API_KEY: ${{ secrets.CP_API_KEY }}
      CP_ORGANIZATION: code-pushup
      CP_PROJECT: cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Set base and head for Nx affected commands
        uses: nrwl/nx-set-shas@v4
      - name: Install dependencies
        run: npm ci
      - name: Run Code PushUp action
        uses: code-pushup/github-action@v0
        with:
          bin: npx nx affected -t code-pushup --nx-bail --parallel=3  --
