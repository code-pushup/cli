name: Release Packages

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dryRun:
        type: choice
        description: 'Dry run'
        required: true
        default: 'false'
        options:
          - 'true'
          - 'false'

env:
  NX_NON_NATIVE_HASHER: true

jobs:
  dry-run-release:
    if: |
      github.repository == 'code-pushup/cli' && (
        github.event_name == 'pull_request' ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.dryRun == 'true')
      )
    name: Dry run release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Execute release
        run: npx nx release --dry-run
  release:
    if: |
      github.repository == 'code-pushup/cli' && (
        (github.event_name == 'workflow_dispatch' && github.event.inputs.dryRun == 'false') ||
        (github.event_name == 'push')
      )
    name: Release packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate a token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
      - name: Set up Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Execute version target on all affected packages, release then publish them
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
          npx nx release
      - name: Collect and upload Code PushUp report
        run: npx nx code-pushup -- autorun
        env:
          CP_SERVER: ${{ secrets.CP_SERVER }}
          CP_API_KEY: ${{ secrets.CP_API_KEY }}
          CP_ORGANIZATION: code-pushup
          CP_PROJECT: cli
      - name: Save report files as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-pushup-report
          path: .code-pushup/
